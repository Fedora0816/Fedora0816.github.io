<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial - scale=1.0">
    <title>用户注册表单</title>
</head>

<body>
    <form action="#" method="post">
        <label for="nickname">昵称：</label>
        <input type="text" id="nickname" name="nickname"><br>
        <label for="password">密码：</label>
        <input type="password" id="password" name="password"><br>
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email">
        <select name="email - suffix">
            <option value="qq.com">qq.com</option>
            <option value="163.com">163.com</option>
            <option value="sina.com">sina.com</option>
        </select><br>
        <label for="gender - male">性别：</label>
        <input type="radio" id="gender - male" name="gender" value="male" checked>
        <label for="gender - male">男</label>
        <input type="radio" id="gender - female" name="gender" value="female">
        <label for="gender - female">女</label><br>
        <label for="hobby - travel">爱好：</label>
        <input type="checkbox" id="hobby - travel" name="hobby" value="travel">
        <label for="hobby - travel">旅游</label>
        <input type="checkbox" id="hobby - photography" name="hobby" value="photography">
        <label for="hobby - photography">摄影</label>
        <input type="checkbox" id="hobby - sport" name="hobby" value="sport">
        <label for="hobby - sport">运动</label><br>
        <label for="intro">个人简介：</label><br>
        <textarea id="intro" name="intro" rows="5" cols="30"></textarea><br>
        <label for="photo">上传个人照片：</label><br>
        <input type="file" id="photo" name="photo">
        <span>未选择任何文件</span><br>
        <input type="submit" value="立即注册">
    </form>
</body>

</html>
